<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        
        <!--Website Name-->
        <Title>Rental Finder</Title>
        <link rel="icon" href="images/icon.png">  <!--Website Browser Icon-->

        <meta name="author" content="Nathan Cowley-Cooper"> <!--Website Author-->
        <meta name="description" content="Rental Property Finder Database"> <!--Website Description-->
        <!--External Link to Font Awesome-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

        <!--MapBox External Links-->
        <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
        
        <!--Link to Style Sheet-->
        <link rel="stylesheet" href="dist/all.css">

        <!--Link to External Typeface - Muli-->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,200;1,300&display=swap" rel="stylesheet"> -->

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    </head>
    <body>
        <!--Create Webpage-->
        <div id="app"></div>

        <!-- <script src='./node_modules/mustache/mustache.min.js'></script> -->
        <script src="https://unpkg.com/mustache@latest"></script>
        <!--Connect to JS (Page Controller)-->
        <script src='index.js' type='module'></script>

    <!--Home Page Template-->
    <script type="text/template" id="template-page-home">
        <div class="page page-home">
            <main class="page-content">

                <!--Page Header-->
            <header class="page-header"></header>

                <button class="fas fa-chevron-up back-to-top" id="btt"></button> 
                    <section class="container">
                    <!--Hero Image-->
                    <section class= "home">

                        <div class= "home-text">
                            <h2>Helping you find the perfect property</h2>
                            <p>Click the button below to find a property</p>
                            <button class="view-rental-page button">View Rentals<i class="fas fa-arrow-right float-right"></i></button>
                        </div>

                        <!-- <div class="landing-hero"></div> -->
                        <img src="./Images/hero-image-sqaure.png" class="landing-hero" alt="Landing Page Image">

                    </section>

                    <section class= "Page-QuickLinks">
                        <div class= "links">
                            <div class= "quick--link link-1">
                                <img src="./Images/home.png" alt="Rentals" class="icon">
                                <h5>{{pageTitle_1}}</h5>
                                <h6>Use Rental Finders advanced filter system to search through Rental Finders variety of rental properies.</h6>
                            </div>
                            <div class= "quick--link link-2">
                                <img src="./Images/phone.png" alt="Contact Us" class="icon">
                                <h5>{{pageTitle_2}}</h5>
                                <h6>Get in touch with Rental Finders expereinced team to answer any of your questions.</h6>
                            </div>
                            <div class= "quick--link link-3">
                                <img src="./Images/account.png" alt="Create Account" class="icon">
                                <h5>{{pageTitle_3}}</h5>
                                <h6>Sign Up and get access to features such as the ability save your favourite rental properties.</h6>
                            </div>
                        </div>
                    </section>
                    
                    <section class= "aboutUs">

                        <div class= "info">
                            <h2>{{aboutHeading}}</h2>
                            <p>{{aboutParagraph1}}</p>
                            <p>{{aboutParagraph2}}</p>
                        </div>

                        <img src="{{ aboutUs_Img }}" alt="Rentals" class="aboutImg">

                    </section>
                </section>
                    <section class="hero-image login-home">
                        <section class= "container login-position">
                            <div class= "login-bar">
                                <h4>Sign In</h4>
                                <!--Login Form-->
                                <form action="" method="post" id="form-login" class = "inline-form">
                                    <div class = "field">
                                        <input type ="email" class="input" name="email" placeholder ="Email">
                                    </div>
                                    <div class = "field">
                                        <input type ="password" class="input" name="password" placeholder ="Password">
                                    </div>
                                    <div class = "loginRow">
                                        <div class = "field">
                                            <input type ="submit" value ="Sign In" class="button login">
                                        </div>
                                        <p>Click here to  <a href="#create-account">Sign Up</a></p>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </section>

                    <footer class="main--footer"></footer>
            </main>
            <section class="mobile-template">
                <img src="./Images/icon.png" alt="Rentals" class="mobile-icon">
                <h2>Coming Soon</h2>
                <p>The mobile view for Rental Finder is currently undergoing some updates.</p>
                <p>To view the new Rental Finder design, change to desktop view. Please check back soon!</p>
            </section>
        </div> 
    </script> 

    <!--Rentals Page Template-->
    <script type="text/template" id="template-page-rentals">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header">
            </header>

            <button class="fas fa-chevron-up back-to-top" id="btt"></button> 
            
            <!--Page Hero-->
            <main class="page-content">
                <div class= "cover rental-image">
                    <div class="overlay">
                        <div class= "hero-text">
                            <h2>{{intro}}</h2>
                            <!-- <p>{{subHeading}}</p> -->
                        </div>
                    </div>
                </div>
                <section class="container">
                    <div class="page-content-main">
                            <!--Filter Bar-->
                            <div class= "filter-grid">
                                <h4>Search Rentals</h4>
                                <div id="rentals-list-filters"></div>
                            </div>
                            <!--Load Rentals-->
                            <div id="rentals-list"></div>
                    </div>
                </section>

                <footer class="main--footer"></footer>
            </main>
        </div> 

    </script>

    <!--Saved Rentals Page Template-->
    <script type="text/template" id="template-page-saved">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header"></header>

            <button class="fas fa-chevron-up back-to-top" id="btt"></button> 

            <main class="page-content">
                <div class= "cover save-image">
                    <div class="overlay">
                        <div class= "hero-text">
                            <h2>{{intro}}</h2>
                            <!-- <p>{{subHeading}}</p> -->
                        </div>
                    </div>
                </div>
                <section class="container">
                    <div class="page-content-main">
                    <!--Load Saved Rentals-->
                        <div id="rentals-list"></div>
                    </div>
                </section>

                <footer class="main--footer"></footer>
            </main>
        </div> 

        <footer class="main--footer"></footer>

    </script>

    <!--Contact Page Template-->
    <script type="text/template" id="template-page-contact">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header"></header>

            <button class="fas fa-chevron-up back-to-top" id="btt"></button> 

        <main class="page-content">
            <!--Hero Image-->
            <div class= "cover contact-image">
                <div class="overlay">
                        <div class= "hero-text">
                            <h2>{{intro}}</h2>
                        </div>
                </div>
            </div>
            <div class="container width-100">
                <div class= "page-content-contact">
                    <!--Column One-->
                    <div class="clm-1">
                        <!--The div element for the map -->
                        <div class="details-contact">
                            <h4>Get In Touch</h4>
                            <p>Get in touch and let us know how we can help you find your next property.</p>

                            <div class="contact-row">
                                <img src="./Images/Phone Icon - Black.png" alt="Contact Us" class="contact-icon">
                                <p>(08) 6247 6299</p>
                            </div>
                            <div class="contact-row">
                                <img src="./Images/Email Icon - Black.png" alt="Contact Us" class="contact-icon">
                                <p>info@rental.finder.com.au</p>
                            </div>
                            <div class="contact-row">
                                <img src="./Images/Map Icon - Black.png" alt="Contact Us" class="contact-icon">
                                <div>
                                    <p>102 Avoca St.</p>
                                    <p>Sydney, NSW 2035</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Column Two-->
                    <div class="clm-2">
                        <!--Contact Form-->
                        <div class="contact_form">
                            <h4>Send Us a Message</h4>
                            <p>Fill in your details below and we’ll get back to you as quickly as possible.</p>
                            <form action="" method="post" id="form-send-message" class = "inline-form">
                                <div class = "field">
                                    <input type ="text" class="input" name="your_name" placeholder ="Your Name">
                                </div>
                                <div class = "field">
                                    <input type ="email" class="input" name="email" placeholder ="Email">
                                </div>
                                <div class = "field">
                                    <input type ="mobile" class="input" name="mobile" placeholder ="Mobile">
                                </div>
                                <div class = "field">
                                    <input type ="text" class="input" name="message_subject" placeholder ="Message Subject">
                                </div>
                                <div class = "field">
                                    <textarea type = "text" class="input_textbox" id="textbox" name="subject" placeholder="Your Message"></textarea>
                                </div>
                                <div class = "field">
                                    <input type ="submit" value ="Send" class="send-btn button">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="main--footer"></footer>

        </main>
        </div> 
    </script>

    <!--Login Page Template-->
    <script type="text/template" id="template-page-login">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header"></header>
            <main class="page-content">
            <section class="fixed-content">
                <div class="hero-image login-image">
                    <div class="content-login">
                        <div class="form-padding">
                            <h4>Sign In</h4>
                            <!--Login Form-->
                            <form action="" method="post" id="form-login" class = "inline-form">
                                <div class = "field">
                                    <input type ="email" class="input" name="email" placeholder ="Email">
                                </div>
                                <div class = "field">
                                    <input type ="password" class="input" name="password" placeholder ="Password">
                                </div>
                                <div class = "row-three">
                                    <div class = "field m-0">
                                        <input type ="submit" value ="Sign In" class="login-btn button">
                                    </div>
                                    <p>Click here to <a href="#create-account">Sign Up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <footer class="main--footer"></footer>

            </main>
        </div> 
    </script>

    <!--User Profile Page Template-->
    <script type="text/template" id="template-page-userProfile">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header"></header>
            <main class="page-content">
                <!--User Data-->
                    <div class= "cover contact-image">
                        <div class="overlay">
                                <div class= "hero-text">
                                    <h2>Your Profile</h2>
                                </div>
                        </div>
                    </div>
                    <div class ="container">
                        <div class ="myProfile">
                            <div class ="user">
                                <img src="{{ myPic }}" alt="User Picture" class="myPic">
                                <h3>{{firstName}}</h3>
                                <h3>{{lastName}}</h3>
                                <h5>GUEST USER</h5>
                            </div>
                            <div class ="userProfileContent">
                                <div class ="user_row_one">
                                    <h4>Personal Information</h4>
                                </div>
                                <div class ="user_row_two">
                                    <p>Email: {{email}}</p>
                                    <p>Mobile: {{mobile}}</p>
                                </div>
                                <div class ="user_row_three">
                                    <p>Date of Birth: {{dob}}</p>
                                    
                                </div>
                                <div class ="user_row_four"></div>
                            </div>
                        </div>
                    </div>

                    <footer class="main--footer"></footer>

            </main>
        </div> 
    </script>

    <!-- Rental entry template -->
    <script type="text/template" id="template-rental-entry">
        <a class="view-rental-btn">
            <!--Rental Image-->
            <div class="image_banner">
                <img src="{{ cover_image }}" alt="Rental Cover" class="rental-cover">
            </div>
            <div class="content">
                <div class="row_one">
                <h5>{{ address }}</h5>
                </div>
                <div class="row_two">
                    <div class="column">
                        <img src="./Images/bed.png" alt="Create Account" class="rental-icon">
                        <h5>{{ bedrooms }}</h5>
                    </div>
                    <div class="column">
                        <img src="./Images/bath.png" alt="Create Account" class="rental-icon">
                        <h5>{{ bathrooms }}</h5>
                    </div>
                    <div class="column">
                        <img src="./Images/car.png" alt="Create Account" class="rental-icon">
                        <h5>{{ car_spaces }}</h5>
                    </div>
                </div>
                <div class="row_three">
                    <h5>${{ price }} Per Week</h5>
                </div>

                <button class="view-rental-modal-btn button">View Rental <i class="fas fa-arrow-right float-right"></i></button>

            </div>
        </a>

    </script>

    <!-- Rental Modal template -->
    <script type="text/template" id="template-rental-modal">
        <div class="container">  
            <div class="rental-modal">
                <div class="landing-modal">
                
                <img src="{{ cover_image }}" alt="Rental Cover" class="rental-cover-modal">
                        <!--Row One-->
                        <div class="modal-row-1 content-modal">
                            <h3>{{ address }}</h3>
                        </div>

                        <!--Row Two-->
                        <div class="modal-row-2 content-modal">
                            <div class="modal-column-1">
                                <img src="./Images/bed.png" alt="Create Account" class="rental-icon-modal">
                                <h3>{{ bedrooms }}</h3>
                            </div>
                            <div class="modal-column-2">
                                <img src="./Images/bath.png" alt="Create Account" class="rental-icon-modal">
                                <h3>{{ bathrooms }}</h3>
                            </div>
                            <div class="modal-column-3">
                                <img src="./Images/car.png" alt="Create Account" class="rental-icon-modal">
                                <h3>{{ car_spaces }}</h3>
                            </div>
                            <div class="modal-column-4">
                                <h3>${{ price }} Per Week</h3>
                            </div>
                        </div>
                </div>
                    <!--Row Three-->
                    <div class= "modal-row-3 content-modal">

                        <!--Column One-->
                        <div class="column-two">
                            <p>{{ rental_info }}</p>
                        </div>

                        <!--Column Two-->
                        <div class="column-one">
                            <p>{{ bedrooms}} Bedrooms</p>
                            <p>{{ bathrooms }} Bathrooms</p>
                            <p>{{ car_spaces}} Car Spaces</p>
                            <p>{{ pets_allowed}} Pets Allowed</p>
                            <p>{{ security_system }} Securtity System</p>
                            <p>{{ swimming_pool }} Swimming Pool</p>
                            <p>${{ price }} Per Week</p>
                        </div>
                    <!-- The div element for the map
                    <div class="map-modal">
                        <div id="map"></div>
                    </div> -->
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="template-page-404">

    <!--Create Account Template-->

            <header class="page-header"></header>

                <section class="fixed-content">
                    <div class="createAccount-Page">
                        <div class="hero-image contact-image center-account">
                            <div class="content-createAccount">
                                <div class="form-padding">
                                <h4>Sign Up</h4>
                                <!--Create Account Form-->
                                    <form action="" method="post" id="form-create-account" class = "inline-form">

                                                <input type ="text" class="input" name="last_name" placeholder ="Last Name">
