<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        
        <!--Website Name-->
        <Title>Rental Finder</Title>
        <link rel="icon" href="images/icon.png">  <!--Website Browser Icon-->

        <meta name="author" content="Nathan Cowley-Cooper"> <!--Website Author-->
        <meta name="description" content="Rental Property Finder Database"> <!--Website Description-->
        <!--External Link to Font Awesome-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

        <!--MapBox External Links-->
        <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
        
        <!--Link to Style Sheet-->
        <link rel="stylesheet" href="dist/all.css">

        <!--Link to External Typeface - Muli-->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,200;1,300&display=swap" rel="stylesheet"> -->

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    </head>
    <body>
        <!--Create Webpage-->
        <div id="app"></div>

    <!--Home Page Template-->
    <script type="text/template" id="template-page-home">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header"></header>

            <button class="fas fa-chevron-up back-to-top" id="btt"></button> 

            <main class="page-content">
                <!--Hero Image-->
                <section class= "hero-image home">

                    <div class= "home-text">
                        <h1>Welcome to Rental Finder</h1>
                        <p>Click the button below to find a property</p>
                        <button class="view-rental-page button">View Rentals</button>
                    </div>

                    <div class="landing-hero"></div>

                </section>

                <section class= "Page-QuickLinks">
                    <div class= "links">
                        <div class= "link link-1">
                            <img src="./Images/home.png" alt="Rentals" class="icon">
                            <h5>{{pageTitle_1}}</h5>
                            <h6>Use Rental Finders advanced filter system to search through Rental Finders variety of rental properies.</h6>
                        </div>
                        <div class= "link link-2">
                            <img src="./Images/phone.png" alt="Contact Us" class="icon">
                            <h5>{{pageTitle_2}}</h5>
                            <h6>Get in touch with Rental Finders expereinced team to answer any of your questions.</h6>
                        </div>
                        <div class= "link link-3">
                            <img src="./Images/account.png" alt="Create Account" class="icon">
                            <h5>{{pageTitle_3}}</h5>
                            <h6>Create an Account and get access to features such as the ability save your favourite rental properties.</h6>
                        </div>
                    </div>
                </section>

            <main class="main-content">
                <section class= "aboutUs">
                    <div class= "info">
                        <h2>{{aboutHeading}}</h2>
                        <p>{{aboutParagraph1}}</p>
                        <p>{{aboutParagraph2}}</p>
                    </div>
                    
                    <img src="{{ aboutUs_Img }}" alt="Rentals" class="aboutImg">

                </section>

                <section class= "hero-image login-home">
                    <div class= "login-bar">
                        <h4>Login</h4>
                        <!--Login Form-->
                        <form action="" method="post" id="form-login" class = "inline-form">
                            <div class = "field">
                                <input type ="email" class="input" name="email" placeholder ="Email">
                            </div>
                            <div class = "field">
                                <input type ="password" class="input" name="password" placeholder ="Password">
                            </div>
                            <div class = "loginRow">
                                <div class = "field">
                                    <input type ="submit" value ="Login" class="button login">
                                </div>
                                <p>Click here to  <a href="#create-account">Create Account</a></p>
                            </div>
                        </form>
                    </div>
                </section>

                <footer class="main--footer"></footer>

            </main>
                

            </main>
        </div> 
    </script> 

    <!--Rentals Page Template-->
    <script type="text/template" id="template-page-rentals">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header">
            </header>

            <button class="fas fa-chevron-up back-to-top" id="btt"></button> 
            
            <!--Page Hero-->
            <main class="page-content">
                <div class= "cover rental-image">
                    <div class= "hero-text">
                        <h2>{{intro}}</h2>
                        <p>{{subHeading}}</p>
                    </div>
                </div>
                <!--Filter Bar-->
                <div class= "filter-grid">
                    <h4>Search Rentals</h4>
                    <div id="rentals-list-filters"></div>
                </div>
                <!--Load Rentals-->
                <div id="rentals-list"></div>

                <footer class="main--footer"></footer>
            </main>
        </div> 

    </script>

    <!--Saved Rentals Page Template-->
    <script type="text/template" id="template-page-saved">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header"></header>

            <button class="fas fa-chevron-up back-to-top" id="btt"></button> 

            <main class="page-content">
                <div class= "cover save-image">
                    <div class= "hero-text">
                        <h2>{{intro}}</h2>
                        <p>{{subHeading}}</p>
                    </div>
                </div>
                <!--Load Saved Rentals-->
                <div id="rentals-list"></div>

                <footer class="main--footer"></footer>
            </main>
        </div> 

        <footer class="main--footer"></footer>

    </script>

    <!--Contact Page Template-->
    <script type="text/template" id="template-page-contact">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header"></header>

            <button class="fas fa-chevron-up back-to-top" id="btt"></button> 

        <main class="page-content">
            <!--Hero Image-->
            <div class= "cover-center contact-image">
                <div class= "hero-text-center">
                    <h2>{{intro}}</h2>
                </div>
            </div>
            <div class= "page-content-contact">
                <!--Column One-->
                <div class="clm-1">
                    <!--The div element for the map -->
                    <div class="map-contact">
                        <div id="map"></div>
                    </div>
                </div>
                <!--Column Two-->
                <div class="clm-2">
                    <!--Contact Form-->
                    <div class="contact_form">
                        <h4>Send Us a Message</h4>
                        <form action="" method="post" id="form-send-message" class = "inline-form">
                            <div class = "field">
                                <input type ="text" class="input" name="your_name" placeholder ="Your Name">
                            </div>
                            <div class = "field">
                                <input type ="email" class="input" name="email" placeholder ="Email">
                            </div>
                            <div class = "field">
                                <input type ="mobile" class="input" name="mobile" placeholder ="Mobile">
                            </div>
                            <div class = "field">
                                <input type ="text" class="input" name="message_subject" placeholder ="Message Subject">
                            </div>
                            <div class = "field">
                                <textarea type = "text" class="input_textbox" id="textbox" name="subject" placeholder="Your Message"></textarea>
                            </div>
                            <div class = "field">
                                <input type ="submit" value ="Send" class="send-btn button">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <footer class="main--footer"></footer>

        </main>
        </div> 
    </script>

    <!--Login Page Template-->
    <script type="text/template" id="template-page-login">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header"></header>
            <main class="page-content">
            <div class="hero-image login-image">
                <h4>Login</h4>
                <!--Login Form-->
                <form action="" method="post" id="form-login" class = "inline-form">
                    <div class = "field">
                        <input type ="email" class="input" name="email" placeholder ="Email">
                    </div>
                    <div class = "field">
                        <input type ="password" class="input" name="password" placeholder ="Password">
                    </div>
                    <div class = "row-three">
                        <div class = "field">
                            <input type ="submit" value ="Login" class="login-btn button">
                        </div>
                        <p>Click here to <a href="#create-account">Create Account</a></p>
                    </div>
                </form>
            </div>

            <footer class="main--footer"></footer>


            </main>
        </div> 
    </script>

    <!--User Profile Page Template-->
    <script type="text/template" id="template-page-userProfile">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header"></header>
            <main class="page-content">
                <!--User Data-->
                <div class="userProfile">
                    <div class ="your-profile">
                        <h2>Your Profile</h2>
                    </div>
                    <div class ="myProfile">
                        <div class ="user">
                            <img src="{{ myPic }}" alt="User Picture" class="myPic">
                            <h3>{{firstName}}</h3>
                            <h3>{{lastName}}</h3>
                            <h5>GUEST USER</h5>
                        </div>
                        <div class ="userProfileContent">
                            <div class ="user_row_one">
                                <h2>Personal Information</h2>
                            </div>
                            <div class ="user_row_two">
                                <p>Email: {{email}}</p>
                                <p>Mobile: {{mobile}}</p>
                            </div>
                            <div class ="user_row_three">
                                <p>Date of Birth: {{dob}}</p>
                                
                            </div>
                            <div class ="user_row_four"></div>
                        </div>
                    </div>
                </div>

            </main>
        </div> 
    </script>

    <!-- Rental entry template -->
    <script type="text/template" id="template-rental-entry">
        <!--Rental Image-->
        <div class="image_banner">
            <img src="{{ cover_image }}" alt="Rental Cover" class="rental-cover">
        </div>
        <div class="content">
            <div class="row_one">
            <h5>{{ address }}</h5>
            </div>
            <div class="row_two">
                <div class="column">
                    <img src="./Images/bed.png" alt="Create Account" class="rental-icon">
                    <h5>{{ bedrooms }}</h5>
                </div>
                <div class="column">
                    <img src="./Images/bath.png" alt="Create Account" class="rental-icon">
                    <h5>{{ bathrooms }}</h5>
                </div>
                <div class="column">
                    <img src="./Images/car.png" alt="Create Account" class="rental-icon">
                    <h5>{{ car_spaces }}</h5>
                </div>
            </div>
            <div class="row_three">
                <h5>${{ price }} Per Week</h5>
            </div>

            <button class="view-rental-btn button">View Rental</button>

        </div>

    </script>

    <!-- Rental Modal template -->
    <script type="text/template" id="template-rental-modal">
        <div class="rental-modal">
            <img src="{{ cover_image }}" alt="Rental Cover" class="rental-cover-modal">
            <div class="content-modal">
                <!--Row One-->
                <div class="modal-row-1">
                    <h3>{{ address }}</h3>
                </div>
                <!--Row Two-->
                <div class="modal-row-2">
                    <div class="modal-column-1">
                        <img src="./Images/bed.png" alt="Create Account" class="rental-icon-modal">
                        <h3>{{ bedrooms }}</h3>
                    </div>
                    <div class="modal-column-2">
                        <img src="./Images/bath.png" alt="Create Account" class="rental-icon-modal">
                        <h3>{{ bathrooms }}</h3>
                    </div>
                    <div class="modal-column-3">
                        <img src="./Images/car.png" alt="Create Account" class="rental-icon-modal">
                        <h3>{{ car_spaces }}</h3>
                    </div>
                    <div class="modal-column-4">
                        <h3>${{ price }} Per Week</h3>
                    </div>
                </div>
                <!--Row Three-->
                <div class= "modal-row-3">
                    <!--Column One-->
                    <div class="column-one">
                        <p>{{ bedrooms}} Bedrooms</p>
                        <p>{{ bathrooms }} Bathrooms</p>
                        <p>{{ car_spaces}} Car Spaces</p>
                        <p>{{ pets_allowed}} Pets Allowed</p>
                        <p>{{ security_system }} Securtity System</p>
                        <p>{{ swimming_pool }} Swimming Pool</p>
                        <p>${{ price }} Per Week</p>
                    </div>
                    <!--Column Two-->
                    <div class="column-two">
                        <p>{{ rental_info }}</p>
                    </div>
                </div>
                <!--The div element for the map -->
                <div class="map-modal">
                    <div id="map"></div>
                </div>
            </div>
        </div>

    </script>
        
    <!--404 Page Template-->
    <script type="text/template" id="template-page-404">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header"></header>
            <main class="page-content">
                <div class = "Template_404">
                    <div class="template--404">
                        <h1>404 Error</h1>
                        <h4>Page Not Found. Please us the navigtaion above to redirect back to our pages.</h4>
                    </div>

                    <footer class="main--footer"></footer>
                </div>
            </main>
        </div> 
    </script> 

    <!--Create Account Template-->
    <script type="text/template" id="template-createAccount">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header"></header>
            <main class="page-content">
                <div class="createAccount-Page">
                    <div class="hero-image contact-image">
                    <h4>Create Account</h4>
                    <!--Create Account Form-->
                        <form action="" method="post" id="form-create-account" class = "inline-form">
                            <div class = "createAccount-Column">
                                <div class = "field firstName">
                                    <input type ="text" class="input firstName" name="first_name" placeholder ="First Name">
                                </div>
                                <div class = "field lastName">
                                    <input type ="text" class="input" name="last_name" placeholder ="Last Name">
                                </div>
                            </div>
                            <div class = "createAccount-Column">
                                <div class = "field mobile">
                                    <input type ="mobile" class="input" name="mobile" placeholder ="Mobile">
                                </div>
                                <div class = "field dob">
                                    <input type ="text" class="input" name="date_of_birth" placeholder ="Date of Birth">
                                </div>
                            </div>
                            
                            <div class = "field">
                                <input type ="email" class="input" name="email" placeholder ="Email">
                            </div>
                            <div class = "field">
                                <input type ="password" class="input" name="password" placeholder ="Password">
                            </div>
                            
                            <div class = "row_six">
                                <div class="submit">
                                    <input type="submit" value="Submit" class="button submit-btn">
                                </div>
                                <p>Already have an Account? <a href="#login">Login Here</a></p>
                            </div>

                        </form>
                    </div>
                </div>

                <footer class="main--footer"></footer>

            </main>
        </div>

    </script> 

    <!--Add Rental Template-->
    <script type="text/template" id="template-page-add-rental">
        <div class="page page-home">
            <!--Page Header-->
            <header class="page-header"></header>
            <main class="page-content">
                <div class="addRental-Page">
                    <div class="contact">
                    <h1>Add your own Rental!</h1>
                    <!--Add Rental Form-->
                    <form action="" method="post" id="form-add-rental" class = "inline-form">
                                <div class = "field">
                                    <input type ="text" class="input" name="address" placeholder ="Address">
                                </div>
                                <div class = "addRental-Column">
                                    <div class = "field">
                                        <input type ="number" class="input" id ="bedrooms" name="bedrooms" placeholder ="Bedrooms">
                                    </div>
                                    <div class = "field">
                                        <input type ="number" class="input" id ="bathrooms" name="bathrooms" placeholder ="Bathrooms">
                                    </div>
                                </div>
                                <div class = "addRental-Column">
                                    <div class = "field">
                                        <input type ="number" class="input" id ="carSpaces" name="car_spaces" placeholder ="Car Spaces">
                                    </div>
                                    <div class = "field">
                                        <input type ="number" class="input" id ="price" name="price" placeholder ="Price P/W">
                                    </div>
                                </div>
                                <div class = "addRental-Column">
                                    <!--Dropdown Box-->
                                    <fieldset name ="availability" id="available">
                                        <p>
                                            <select id = "Dropdown-1" name = "availability" form = "form-add-rental">
                                                <option value = "" disabled selected hidden>Is the Rental Currently Available</option>
                                                <option value = true>Yes</option>
                                                <option value = false>No</option>
                                            </select>
                                        </p>
                                    </fieldset>
                                    <!--Dropdown Box-->
                                    <fieldset name ="pets_allowed" id="pets">
                                        <p>
                                            <select id = "Dropdown-2" name = "pets_allowed" form = "form-add-rental">
                                                <option value = "" disabled selected hidden>Are Pets Allowed?</option>
                                                <option value = true>Yes</option>
                                                <option value = false>No</option>
                                            </select>
                                        </p>
                                    </fieldset>
                                </div>
                                <div class = "addRental-Column">
                                    <!--Dropdown Box-->
                                    <fieldset name ="swimming_pool" id="pool">
                                        <p>
                                            <select id = "Dropdown-3" name = "swimming_pool" form = "form-add-rental">
                                                <option value = "" disabled selected hidden>Do You Have A Pool?</option>
                                                <option value = true>Yes</option>
                                                <option value = false>No</option>
                                            </select>
                                        </p>
                                    </fieldset>
                                    <!--Dropdown Box-->
                                    <fieldset name ="security_system" id="security">
                                        <p>
                                            <select id = "Dropdown-4" name = "security_system" form = "form-add-rental">
                                                <option value = "" disabled selected hidden>Do You Have A Security System?</option>
                                                <option value = true>Yes</option>
                                                <option value = false>No</option>
                                            </select>
                                        </p>
                                    </fieldset>
                                </div>
                                <div class = "field">
                                    <input type ="url" class="input" name="cover_image" placeholder ="Link to House Image">
                                </div>
                                <div class = "field">
                                    <textarea type = "text" class="input_textbox" id="textbox_small" name="rental_info" placeholder="Further Rental Details"></textarea>
                                </div>
                        <div class = "field">
                            <input type ="submit" value ="Create Rental" class="button">
                        </div>
                    </form>
                    </div>
                </div>
            </main>
        </div> 
    </script> 

        <!--MapBox External JS Links-->
        <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
        <!--Font Awesome External JS Links-->
        <script src='node_modules/mustache/mustache.min.js'></script>
        <!--Connect to JS (Page Controller)-->
        <script src='index.js' type='module'></script>
        <!--GSAP Animation-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    </body>
</html>
